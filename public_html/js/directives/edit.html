<div class="modal-header">
   <button type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()" class="close">
      <em class="fa fa-close"></em>
   </button>
   <h4 id="myModalLabel" class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body">
    <form novalidate class="well well-sm panel-body" name="edit" ng-submit="edit(edit.$valid)">
        <div class="form-group col-md-6 col-sm-12" ng-class="{ 'has-error' : edit.name.$invalid && !edit.name.$pristine }">
              <label>Nome</label>
              <input type="text" class="form-control" name="name" ng-model="user.name" ng-minlength="2" ng-maxlength="10" placeholder="Inserire un nome">
        </div>
        <div class="form-group col-md-6 col-sm-12" ng-class="{ 'has-error' : edit.surname.$invalid && !edit.surname.$pristine }">
              <label>Cognome</label>
              <input type="text" class="form-control" name="born" ng-model="user.surname" ng-minlength="2" ng-maxlength="10" placeholder="Inserire un cognome">
        </div>
        <div ng-if="isAdmin" class="form-group col-md-6 col-sm-12">
              <label>Ruolo</label>
              <select class="form-control" ng-model="user.role" ng-options="item for item in userRoles" name="role"></select>
        </div>
        <div class="form-group col-md-6 col-sm-12" ng-class="{ 'has-error' : edit.email.$invalid && !edit.email.$pristine }">
              <label>Email</label>
              <input size="10" name="email" required type="email" class="form-control" ng-model="user.mail" placeholder="Email">
        </div>
  
    </form>
</div>
<div class="modal-footer">
   <button ng-click="ok()" class="btn btn-info">Salva</button>
   <button ng-if="reset" ng-click="reset()" class="btn btn-info">Reset</button>
   <button ng-click="cancel()" class="btn btn-inverse">Chiudi</button>
</div>
